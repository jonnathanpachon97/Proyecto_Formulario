<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</head>
<body>

    <section class="formulario">
        <h4>Formulario</h4>
        <label for="nombre">Nombre:</label>
        <input class="datos" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <label for="correo">Correo:</label>
        <input class="datos" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <label for="asunto">Asunto:</label>
        <input class="datos" type="text" name="asunto" id="asunto" placeholder="Ingrese el asunto">
        <label for="mensaje">Mensaje:</label>
        <input class="datos" type="text" name="mensaje" id="mensaje" placeholder="Ingrese su mensaje">
        <input class="boton" type="button" onclick="validarDatos()" value="Enviar">
        <input class="boton" type="reset" onclick="borrarDatos()" value="Reset">
    </section>
    <div id="error"></div>
        
</body>
</html>
