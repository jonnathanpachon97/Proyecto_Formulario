<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>
<body onload="main()">

    <section class="formulario">
        <h4>Formulario</h4>
        <label for="fname">Nombre:</label>
        <input class="datos" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        <label for="fname">Correo:</label>
        <input class="datos" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
        <label for="fname">Asunto:</label>
        <input class="datos" type="text" name="asunto" id="asunto" placeholder="Ingrese el asunto" required>
        <label for="fname">Mensaje:</label>
        <input class="datos" type="text" name="mensaje" id="mensaje" placeholder="Ingrese su mensaje" required>
        <input class="boton" type="button" value="Enviar">
        <input class="boton" type="reset" value="Reset">
    </section>
        
</body>
</html>
